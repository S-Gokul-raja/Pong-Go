name: ponggo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  hive: ^2.2.1
  provider: ^6.0.3
  hive_flutter: ^1.1.0
  auto_size_text: ^3.0.0
  loading_animations: ^2.2.0
  flutter_native_splash: ^2.2.1
  flutter_icons: ^1.1.0
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/appicon.png
    - assets/appiconrb.png
flutter_native_splash:
  color: "#000000"
  image: assets/appiconrb.png
  color_dark: "#000000"
  image_dark: assets/appiconrb.png

  android_12:
    image: assets/appiconrb.png
    icon_background_color: "#000000"
    image_dark: assets/appiconrb.png
    icon_background_color_dark: "#000000"

  web: false

flutter_icons:
  android: true
  image_path: "assets/appicon.png"